{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="text-light">Удаление статуса</h2>
  <p class="text-light">
    Вы уверены, что хотите удалить статус "{{ object.name }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100">Удалить</button>
  </form>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} text-light bg-secondary mt-2">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endblock %}
