{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="text-light">Список пользователей</h2>
  {% if users %}
  <ul class="list-group">
    {% for user in users %}
    <li
      class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center"
    >
      {{ user.username }}
      <div>
        <a
          href="{% url 'user_update' pk=user.pk %}"
          class="btn btn-warning btn-sm me-2"
          >Редактировать</a
        >
        <a
          href="{% url 'user_delete' pk=user.pk %}"
          class="btn btn-danger btn-sm"
          >Удалить</a
        >
      </div>
    </li>
    {% endfor %}
  </ul>
  <a href="{% url 'user_create' %}" class="btn btn-success mt-3"
    >Добавить пользователя</a
  >
  {% else %}
  <p class="text-light">Нет пользователей.</p>
  <a href="{% url 'user_create' %}" class="btn btn-success mt-3"
    >Добавить пользователя</a
  >
  {% endif %}
</div>
{% endblock %}
