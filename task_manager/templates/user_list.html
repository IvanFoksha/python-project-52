{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="text-light">Список пользователей</h2>
  {% if users %}
  <ul class="list-group">
    {% for user in users %}
    <li
      class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center"
    >
      {{ user.username }}
      <div>
        <!-- Временный вариант -->
        <span>Редактировать</span>
        <span>Удалить</span>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-light">Нет пользователей.</p>
  {% endif %}
</div>
{% endblock %}
