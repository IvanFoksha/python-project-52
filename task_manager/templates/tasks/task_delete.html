{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="text-light">Удаление задачи</h2>
  <p class="text-light">
    Вы уверены, что хотите удалить задачу "{{ task.name }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100">Да, удалить</button>
  </form>
  <a href="{% url 'task_list' %}" class="btn btn-secondary mt-2">Отмена</a>
</div>
{% endblock %}
