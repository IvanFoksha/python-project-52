name: Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: "3.13" } # Из твоих логов
      - run: pip install -r requirements.txt # Или uv sync
      - run: python manage.py migrate
      - run: python manage.py test
